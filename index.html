<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="movies[activeImg].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{movies[activeImg].title}}</h3>
                        <p> {{movies[activeImg].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevImg" class="prev"></div>
                    <div  @click="nextImg" class="next"></div>

                    <div @click="activeThumb(index)" v-for="(img, index) in movies" class="thumb" :class="{ active: isActive }">
                        <img :src="img.image" alt="immagini">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
